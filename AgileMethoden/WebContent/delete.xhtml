<ui:composition template="template/layout.xhtml">
	<ui:define name="title">
      Buch löschen
  </ui:define>
	<ui:define name="content">

		<h:form>
			<h:panelGrid id="add" columns="2" border="0">
				<f:facet name="header">
                  Buch löschen
                </f:facet>
		        <h:outputLabel for="fieldTitel" value="Titel" />
				<h:inputText id="fieldTitel" value="#{deleteBean.aktuell.titel}"
					readonly="true" />
				<h:outputLabel for="fieldAutor" value="Autor" />
				<h:inputText id="fieldAutor" value="#{deleteBean.aktuell.autor}"
					readonly="true" />
				<h:outputLabel for="fieldPreis" value="Preis" />
				<h:inputText id="fieldPreis" value="#{deleteBean.aktuell.preis}"
					readonly="true" />
				<h:outputLabel for="fieldISBN" value="ISBN" />
				<h:inputText id="fieldISBN" value="#{deleteBean.aktuell.isbn}"
					readonly="true" />
				<f:facet name="footer">
					<h:commandButton value="Löschen" action="#{deleteBean.deleteBuch()}" />
					<h:button value="Abbruch" outcome="list" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
