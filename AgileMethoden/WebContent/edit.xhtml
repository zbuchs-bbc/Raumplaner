<ui:composition template="template/layout.xhtml">
	<ui:define name="title">
      Buch bearbeiten
  </ui:define>
	<ui:define name="content">

		<h:form>
			<h:messages errorStyle="color:red; display:block" />
			<h:panelGrid id="add" columns="3" border="0">
				<f:facet name="header">
			      Buch bearbeiten
			    </f:facet>
				<h:outputLabel for="fieldTitel" value="Titel" />
				<h:inputText id="fieldTitel" value="#{editBean.aktuell.titel}" />
				<h:message errorStyle="color:red" for="fieldTitel" />

				<h:outputLabel for="fieldAutor" value="Autor" />
				<h:inputText id="fieldAutor" value="#{editBean.aktuell.autor}" />
				<h:message errorStyle="color:red" for="fieldAutor" />

				<h:outputLabel for="fieldPreis" value="Preis" />
				<h:inputText id="fieldPreis" value="#{editBean.aktuell.preis}" />
				<h:message errorStyle="color:red" for="fieldPreis" />

				<h:outputLabel for="fieldISBN" value="ISBN" />
				<h:inputText id="fieldISBN" value="#{editBean.aktuell.isbn}" />
				<h:message errorStyle="color:red" for="fieldISBN" />

				<f:facet name="footer">
					<h:commandButton value="Speichern" action="#{editBean.changeBuch()}" />
					<h:button value="Abbruch" outcome="list" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
