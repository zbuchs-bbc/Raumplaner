<ui:composition template="template/layout.xhtml">
  <ui:define name="title">
    Raumregal
  </ui:define>
  <ui:define name="content">

    <h:dataTable value="#{regalBean.regal.dataTable}" border="1" var="DataTable">
      <h:column>
        <f:facet name="header">
	      Index
	    </f:facet>
	    #{regalBean.regal.dataTable.indexOf(DataTable)}
	  </h:column>
      <h:column>
        <f:facet name="header">
	      Raum
	    </f:facet>
	    #{DataTable.raum}
	  </h:column>
      <h:column>
        <f:facet name="header">
	      Beschreibung
	    </f:facet>
	    #{DataTable.beschreibung}
	  </h:column>
      <h:column>
        <f:facet name="header">
	      Groesse
	    </f:facet>
        #{DataTable.groesse}
      </h:column>
      <h:column>
        <f:facet name="header">
	      Luxus-Scala
	    </f:facet>
	    #{DataTable.luxusScala}
	  </h:column>
      <h:column>
        <h:link value="Edit ..." outcome="edit">
          <f:param name="buchId" value="#{regalBean.regal.dataTable.indexOf(DataTable)}" />
        </h:link>
      </h:column>
      <h:column>
        <h:link value="Delete ..." outcome="delete">
          <f:param name="buchId" value="#{regalBean.regal.dataTable.indexOf(DataTable)}" />
        </h:link>
      </h:column>
    </h:dataTable>

    <h:link value="Neues Buch erfassen ..." outcome="add">
    </h:link>
  </ui:define>
</ui:composition>
</html>
